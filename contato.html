<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Adopet Mensagem</title>
  </head>
  <body class="bg-branca">
    <header class="cabecalho">
      <a href="./index.html"><img src="./assets/img/casa.svg" alt="Página inicial" class="cabecalho__imagem"></a>
      <a href="#"><img src="./assets/img/mensagens.svg" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>                 
    </header>

    
      
    <section class="container_mensagem">
      <h2 class="mensagem__texto">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
      <form class="container_mensagem-form">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="input-padrao" required placeholder="Insira seu nome completo"/>
          <label for="telefone">Telefone</label>
          <input type="number" id="telefone" class="input-padrao" required placeholder="Insira seu telefone e/ou WhatsApp"/>
          <label for="animal">Nome do animal</label>
          <input type="text" id="animal" class="input-padrao" required placeholder="Por qual animal você se interessou?"/>
          <label for="mensagem">Mensagem</label>
          <textarea
            cols="70"
            rows="10"
            id="mensagem"
            class="input-padrao input-padrao-textarea"
            required
            placeholder="Escreva sua mensagem."
          ></textarea>
          
          <input type="submit" value="Enviar" class="input-enviar"/>
      </form> 
    </section>

    <footer class="rodape">
      <p class="rodape__texto">2022 - desenvolvido por Alura</p>
    </footer>
  </body>
</html>
