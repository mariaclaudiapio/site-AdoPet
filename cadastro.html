<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Adopet Cadastro</title>
  </head>
  <body class="bg-branca">
    <header class="cabecalho">
      <a href="./index.html"><img src="./assets/img/casa.svg" alt="Página inicial" class="cabecalho__imagem"></a>
      <a href="#"><img src="./assets/img/mensagens.svg" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>                 
    </header>

    <main class="conteudo">
      <img src="./assets/img/logo_azul.svg" alt="Logo da Adopet" class="logo-azul">       
      <h1 class="conteudo__texto">Ainda não tem cadastro?</h1>
      <h2 class="conteudo__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</h2>
      
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="Escolha seu melhor email"/>
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome completo"/>
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="input-padrao" required placeholder="Crie uma senha"/>
        <label for="confirma-senha">Confirma sua senha</label>
        <input type="password" id="confirma-senha" class="input-padrao" required placeholder="Repita a senha criada acima"/>
      </form>      
    </main>

    <button>Cadastrar</button>

    <footer class="rodape">
      <p class="rodape__texto">2022 - desenvolvido por Alura</p>
    </footer>
  </body>
</html>
